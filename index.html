<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Fraunces:opsz,wght@9..144,700&family=Merriweather:ital@0;1&family=Montserrat:wght@500;700&family=Work+Sans:wght@400;500;800&display=swap" rel="stylesheet">
  <title>Product preview card component | Frontend Mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <section class="product-image">
      <div class="mobile-img">
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle Chanel Perfume">
      </div>
      <div class="desktop-img">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume">
      </div>
    </section>
    <section class="product-content">
      <p><span>PERFUME</span></p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-div">
        <p class="sale-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>

      <button>
        <img src="./images/icon-cart.svg" alt="Cart Icon">
        Add to Cart
      </button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Clive-Chambers" target="_blank">Clive Chambers</a>.
  </footer>
</body>
</html>
